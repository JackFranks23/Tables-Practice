<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Table Practice</title>
    <style>
    thead {
        background-color: green;
        color: white;
    }
    th {
        padding: 10px;
    }
    table {
        border-style:ridge;
        border-color: black;
        border-width: 10px;
    }

    tbody > tr:nth-child(even){
      background: pink;  
    }

</style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Warmup Name</th>
                <th>Yah</th>
                <th>Nah</th>
            </tr>
        </thead>

            <tbody>
                <tr>
                    <td>Set Puzzle</td>
                    <td>6</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Logic Grid</td>
                    <td>0</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>Zebra Puzzle</td>
                    <td>8</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Typing</td>
                    <td>16</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Picross</td>
                    <td>7</td>
                    <td>5</td>
                </tr>
            </tbody>

    </table>
    <table>
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Hours</th>
                <th>Recommend?</th>
                <th>100%?</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td>GTA V</td>
            <td>~2000</td>
            <td>Yes</td>
            <td>Yes</td>
           </tr>
           <tr>
            <td>Fortnite</td>
            <td>~1400</td>
            <td>Yes</td>
            <td>No</td>
           </tr>
           <tr>
            <td>Payday 2</td>
            <td>~400</td>
            <td>Yes</td>
            <td>No</td>
           </tr>
           <tr>
            <td>Dead By Daylight</td>
            <td>~600</td>
            <td>No</td>
            <td>No</td>
           </tr>
           <tr>
            <td>Call of Duty: MWII</td>
            <td>~550</td>
            <td>No</td>
            <td>Yes</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
